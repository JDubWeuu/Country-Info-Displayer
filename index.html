<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <title>Playing with Countries API</title>
</head>
<body>
    <!-- add up to the class here later -->
    <form action="#" class="user_input">
        <section class="container">
            <header class="nav">
                <a href="#"><img src="images/globe.jpeg" alt="globe" class="cartoon_globe"></a>
                <h1>Country Information Displayer</h1>
            </header>
            <div class="page_1">
                <label for="country" class="label_country">Country name:</label>
                <input type="text" placeholder="i.e. United States" id="country" class="text-box">
            </div>
            <footer>
                <p>Developed by Jason Wu</p>
                <p>Powered by <a href="https://openweathermap.org/api" target="_blank">Weather API</a></p>
            </footer>
        </section>
    </form>

    <form action="#" class="second_input up">
        <h2>Choose what you want to know about the country below.</h2>
        <section>
            <label for="currency">Currency </label>
            <input type="checkbox" id="currency" name="picker" value="currency">
        </section>
        <section>
            <label for="languages">Official Languages </label>
            <input type="checkbox" id="languages" name="picker" value="languages">
        </section>
        <section>
            <label for="population">Population </label>
            <input type="checkbox" id="population" name="picker" value="population">
        </section>
        <section>
            <label for="capital_city">Capital City </label>
            <input type="checkbox" id="capital_city" name="picker" value="capital_city">
        </section>
        <section>
            <label for="region">Region </label>
            <input type="checkbox" id="region" name="picker" value="region">
        </section>
        
        <button class="submit">Submit</button>
    </form>
    <div class="country_show up">
        <img class="img" src="" alt="">
        <h1 class="name">...country name...</h1>
        <ul>
            <!-- add the attributes you want in here -->
        </ul>
        <button class="back_button">Back</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
